<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThesisHub</title>
    <style>
        body,
        h1,
        h2,
        p,
        ul {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow-x: hidden; /* To hide the horizontal scrollbar */
        }

        header {
            background-image: url('background 0.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 235px 0;
        }

        header h1 {
            font-size: 95px;
            margin-bottom: 20px;
        }

        header p {
            font-size: 18px;
        }

        /* Navigation menu styles */
        .menu-toggle {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            z-index: 1000; /* Bring to front */
        }

        nav {
            position: fixed;
            top: 0;
            left: -250px; /* Initially hidden on the left */
            width: 250px;
            height: 100%;
            background-color: rgba(17, 17, 17, 0.7); /* 70% transparency */
            overflow-x: hidden;
            padding-top: 20px;
            transition: 0.5s;
            z-index: 999; /* Bring to front */
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            padding: 15px;
            text-align: center;
        }

        nav ul li a {
            text-decoration: none;
            color: #818181;
            font-size: 18px;
            display: block;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #f1f1f1;
        }

        nav img {
            width: 80px; /* Adjust the width of the logo */
            margin-bottom: 10px;
        }

        /* Style for the Sign In button */
        nav .sign-in-button {
            background-color: #ff8c00; /* Adjust the background color */
            color: #fff;
            padding: 12px 20px; /* Adjust padding */
            border-radius: 5px; /* Adjust border radius */
            font-weight: bold;
        }

        /* Footer styles */
        footer {
            background-color: #000000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            text-decoration: none;
        }

        .explore {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            font-size: 13px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .explore:hover {
            background-color: #fff;
            color: #000;
            transform: scale(1.05);
        }

        /* Search bar styles */
        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 500px;
            margin: 20px auto;
            padding: 10px;
            border-radius: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            flex: 1;
            border: none;
            padding: 8px;
            border-radius: 20px;
        }

        .search-button {
            background-color: #000;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .search-button:hover {
            background-color: #fff;
            color: #000;
            transform: scale(1.05);
        }

        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav {
                width: 100%;
                height: 100vh;
            }
        }

        /* Add a style for the modal */
        #login-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #fff;
            padding: 70px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: left;
            position: relative;
        }
        #popup-username, #popup-password {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        .popup-buttons {
            margin-top: 20px;
        }

        .popup-buttons button {
            background-color: red;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-right: 10px;
        }

        .popup-buttons button:hover {
            background-color: gray;
            color: white;
            transform: scale(1.05);
        }

        .close-button {
            color: black;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- Side Navigation -->
    <nav>
        <ul>
            <li>
                <img src="logo.jpg" alt="Logo"> <!-- Add your logo here -->
                <br><br>
                <a href="#home" onclick="toggleMenu()">Home</a>
            </li>
            <li><a href="#thesis" onclick="toggleMenu()">Thesis</a></li>
            <li><a href="#about" onclick="toggleMenu()">About</a></li>
            <br>
            <li><a href="#signin" class="sign-in-button" onclick="showLoginPopup()">Sign In</a></li>
        </ul>
    </nav>
    <header>
        <h1>ThesisHub</h1>
        <p>Adamson Computer Engineering Department</p>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="">
            <button class="search-button">Search</button>
        </div>
        <br><br><br><br><br><br><br><br><br><br>
        <a href="Home.html">
            <button class="explore"> EXPLORE </button>
        </a>
        <!-- Hamburger Icon -->
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    </header>

    <footer>
        &copy; Adamson Computer Engineering Department
    </footer>

    <!-- Login Popup -->
    <div id="login-popup">
        <div class="popup-content">
            <span class="close-button" onclick="hideLoginPopup()">&times;</span>
            <h2>Log in to ThesisHub</h2>
            <br>
            <form>
                <label for="popup-username" style="display: block;">Username:</label>
                <input type="text" id="popup-username" name="popup-username" required><br>

                <label for="popup-password" style="display: block;">Password:</label>
                <input type="password" id="popup-password" name="popup-password" required><br>

                <input type="submit" value="Login">

                <div class="popup-buttons">
                    <button type="button" onclick="login('guest')">Guest Login</button>
                    <button type="button" onclick="login('institutional')">Institutional Login</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var nav = document.querySelector('nav');
            nav.style.left = (nav.style.left === '0px' || nav.style.left === '') ? '-250px' : '0px';
        }

        function showLoginPopup() {
            document.getElementById('login-popup').style.display = 'flex';
        }

        function hideLoginPopup() {
            document.getElementById('login-popup').style.display = 'none';
        }

        function login(loginType) {
            alert('Performing ' + loginType + ' login...');
            hideLoginPopup();
        }
    </script>
</body>

</html>
